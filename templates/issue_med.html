{% extends "base.html" %}

{% block title %} Pharmacy {% endblock %}

{% block head %}
    {{ super() }}
    
{% endblock %}

{% block content %}
    <center><h2 class="display-4">Pharmacy</h2></center>
    <hr class="my-0">

    <div class="alert alert-danger" id="alerttext" role="alert"></div>
    
    <div class= "row">
        <div class="col-10 col-lg-4 shadow p-3 m-3 bg-white rounded">
        
            <form  id="searchForm">
                <div class="form-group row">
                <label for="med-name" class="control-label col-sm-4">Medicine Name<sup>*</sup></label>
                <input type="text" class="form-control col-lg-5 float-right" id= "med_name" name="med_name" placeholder="Medicine Name" maxlength="30" required>
                <button type="submit" id = "med_avail" name="med_avail" value = "get_availability" class="btn btn-primary btn-sm ml-1">See Availability</button>
                </div>
            </form>
            <form id="addForm">
                <div class="form-group row" id="add_block">
                <label for="qty" class="control-label col-sm-4">Quantity<sup>*</sup></label>
                <input type="number" class="form-control col-lg-5 float-right" id = "qty" name="qty" placeholder="Quantity" maxlength="3" min="1" required>
                <button type="submit" id = "add_med" class="btn btn-primary ml-1">Add</button>
                </div>
            </form>    
        </div>
        
        <table class="table col-10 col-lg-7 mt-2 shadow p-3 m-3 bg-white rounded">
            <thead class="thead-dark">
            <tr>
                <th scope="col"><center>Medicine ID</center></th>
                <th scope="col"><center>Name</center></th>
                <th scope="col"><center>Rate</center></th>
                <th scope="col"><center>Quantity</center></th>
            </tr>
            </thead>
            <tbody id="med_body">

            </tbody>
        </table>
        <table class="table col-10 col-lg-7 mt-2 shadow p-3 mt-1 mx-auto bg-white rounded">
            <thead class="thead-dark">
            <tr>
                
                <th scope="col"><center>Name</center></th>
                <th scope="col"><center>Rate</center></th>
                <th scope="col"><center>Quantity</center></th>
                <th scope="col"><center>Total Amount</center></th>
            </tr>
            </thead>
            <tbody id="med_issued_body">

            </tbody>
        </table>
    </div>
	<center><button type="submit" id="submit_button" name = "submit_button" value = "update" class="btn btn-primary btn-lg mt-2">Update</button></center>
	
    {{ super() }}
    <script src={{url_for("static", filename="js/script.js")}}></script>
    <script type="text/javascript">
        myVar = pat_set({{ pat | tojson }});
     </script>
{% endblock %}
