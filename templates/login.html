<html>
  <head>
    <title>Login page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for("static", filename = "css/login.css") }}" rel="stylesheet" media="screen">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <div id = "login-nav" class ="p-3" style = "text-align:center; background-color:#218F76;">
      <h1 class="text-light">ABC Hospital Management System </h1> 
    </div>

  </head>
  <body>

    {% for error in get_flashed_messages() %}
      <div class="alert alert-danger" role="alert">
        <strong>{{ error }}</strong>, Please enter correct user name and password.
      </div>
    {% endfor %}

    <div class="row">
      <div class= "card col-10 col-lg-3 mx-auto mt-5 px-0">
        <h5 class="card-header text-light" style = "background-color:#218F76;">Login</h5>

          <div class="card-body">
            <form action="/login" method="POST">
              <div class="form-group">
                <label for="username"> Username </label>
                <input type="text" class="form-control" placeholder="Username" name="username" required>
              </div>
              
              <div class="form-group">
                <label for="password">Password </label>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary col-sm-12">Login</button>
            </form>
            
          </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
