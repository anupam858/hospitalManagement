{% extends "base.html" %}

{% block title %} Registration {% endblock %}

{% block head %}
    {{ super() }}
    
{% endblock %}

{% block content %}
    <center><h2 class="display-4">Registration</h1></center>
    <hr>
    {% for message in get_flashed_messages() %}
        {{message}}
    {% endfor %}
    
    <div class="col-10 col-lg-4 mx-auto shadow p-3 mb-5 bg-white rounded">
        <form action="/register" method="POST">
            <div class="form-group row">
            <label for="pat_ssn" class="control-label col-sm-4">Patient SSN ID<sup>*</sup></label>
            <input type="text" class="form-control col-lg-5 float-right" name="pat_ssn" placeholder="SSN Id" maxlength="9" min="100000000" required>
            </div>
            <div class="form-group row">
            <label for="pat_name" class="control-label col-sm-4">Patient Name<sup>*</sup></label>
            <input type="text" class="form-control col-lg-5 float-right" name="pat_name" placeholder="Name" required>
            </div>
            <div class="form-group row">
                <label for="pat_age" class="control-label col-sm-4">Patient Age<sup>*</sup></label>
                <input type="number" class="form-control col-lg-5 float-right" name="pat_age" placeholder="Age" min="0" max="999" required>
            </div>
            <div class="form-group row">
                <label for="pat_doa" class="control-label col-sm-4">Date of Admission<sup>*</sup></label>
                <input type="datetime-local" class="form-control col-lg-5 float-right" name="pat_doa" placeholder="Admission Date" required>
            </div>
            <div class="form-group row">
                <label for="bed_type" class="control-label col-sm-4">Type of bed<sup>*</sup></label>
                <select  name="bed_type" class="form-control col-lg-5 float-right">
                <option value= "GW" selected>General Ward</option>
                <option value="SS">Semi Sharing</option>
                <option value="SR">Single Room</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="pat_address" class="control-label col-sm-4">Address<sup>*</sup></label>
                <textarea class="form-control col-lg-7 float-right" name="pat_address" required></textarea>
            </div>
            <div class="form-group row">
                <label for="pat_city" class="control-label col-sm-4">City<sup>*</sup></label>
                <input type="text" class="form-control col-lg-5 float-right" name="pat_city" placeholder="City" required>
            </div>
            <div class="form-group row">
                <label for="pat_state" class="control-label col-sm-4">State<sup>*</sup></label>
                <input type="text" class="form-control col-lg-5 float-right" name="pat_state" placeholder="State" required>
            </div>
            <div><sup>*</sup>Mandatory</div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
            <input class="btn btn-primary mt-2" type="reset" value="Reset">
        </form>
    </div>
    {{ super() }}
{% endblock %}
